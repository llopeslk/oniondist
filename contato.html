        <div>
            <h1>Entre em contato conosco!!</h1>
        </div>
        <form action="http://formmail.kinghost.net/formmail.cgi" method="POST">
            <input type="hidden" name="recipient" value="oniondist@gmail.com">
            <!-- Pode ser qualquer endereço de email -->
            <input type="hidden" name="redirect" value="http://seudominio">
            <!-- Após o envio, o usuário será redirecionado para a página configurada aqui -->
            <input type="hidden" name="subject" value="teste de assunto"> <!-- Assunto da mensagem -->
            <input type="hidden" name="email" value="oniondist@gmail.com">
            <!-- Deve ser uma conta de email ativa em seu domínio -->

            <p>
                Nome:<br />
                <input type="text" size="30" name="nome">
            </p>

            <p>
                E-mail:<br />
                <input type="text" size="30" name="replyto">
            </p>

            <p>
                Comentários:<br />
                <input type="text" size="35" name="Comentarios">
            </p>

            <p>
                <input type="submit" name="BTEnvia" value="Enviar">
                <input type="reset" name="BTApaga" value="Apagar"> </p>
        </form>
        <div id="email">
            <h4 id="novidades">Receba Mais Notícias</h4>
            <input type="email" id="inputEmail" placeholder="Digite seu e-mail" />
